{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'CSS/add_product.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="add-product-container">
        <!-- Add Product Form -->
        <div class="form-container">
            <h1>Add Product</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter product title" required>
                </div>
    
                <div class="input-group">
                    <label for="current_bid">Current Bid</label>
                    <input type="number" id="current_bid" name="description" placeholder="Enter current bid" required />
                </div>
    
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Books">Books</option>
                        <option value="Home Appliances">Home Appliances</option>
                        <option value="Other">Other</option>
                    </select>
                </div>


                <div class="input-group"></div>
                    <label for="description">Long Description</label>
                    <textarea id="long-description" name="long-description" placeholder="Enter Comprehensive product details" required></textarea>
                </div>
    
                <div class="form-row">
                    <div class="input-group">
                        <label for="bid_end_time">Bid End Time</label>
                        <input type="datetime-local" id="bid_end_time" name="bid_end_time" required>
                    </div>
                
                    <div class="input-group">
                        <label for="image">Product Image</label>
                        <input type="file" id="image" name="image" required>
                        <small class="note">Upload a high-quality image (JPEG, PNG).</small>
                    </div>
                </div>
    
                <input type="submit" value="Add Product">
            </form>
        </div>
    </div>





    
</body>
</html>
