{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="review-form-container add-product-container">
        <div class="form-container">
            <h1>Submit Your Review</h1>
            <form method="POST" enctype="multipart/form-data" class="review-form">
                {% csrf_token %}
    
                <div class="input-group">
                    <label for="title">Name</label>
                    <input type="text" id="title" name="title" placeholder="Enter your name" required>
                </div>
    
                <div class="input-group">
                    <label for="description">Review</label>
                    <textarea id="description" name="description" placeholder="Write your review" rows="4" required></textarea>
                </div>
    
                <div class="form-row">
                    <div class="input-group">
                        <label for="profile_image">Profile Image</label>
                        <input type="file" id="profile_image" name="profile_image" accept="image/*">
                        <small class="note">Upload a profile image (JPEG, PNG).</small>
                    </div>
                </div>
    
                <input type="submit" value="Submit Review">
            </form>
        </div>
    </div>
    
</body>
</html>
