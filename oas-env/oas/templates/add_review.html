{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container review-form-container">
        <h2 class="review-form-heading">Submit Your Review</h2>
        <form method="POST" enctype="multipart/form-data" class="review-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" id="title" name="title" placeholder="Enter your name" required>
            </div>
    
            <div class="form-group">
                <label for="description">Review</label>
                <textarea id="description" name="description" placeholder="Write your review" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*">
            </div>
    
            <button type="submit" class="btn btn-primary submit-btn">Submit Review</button>
        </form>
    </div>
    
</body>
</html>
