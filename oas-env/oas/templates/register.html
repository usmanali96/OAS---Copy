{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html>
</html>
<head>
   <title>Sign-up</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'CSS/register.css' %}" />
</head>




<section class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: #fff;">
  <div class="card p-5" style="width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);">
    <form method="post" action="{% url 'register-user' %}">
      {% csrf_token %}
      <h2 class="text-center mb-4" style="color: #333;">Create an Account</h2>
      
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" style="border-radius: 10px; border: 1px solid #ddd;">
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" style="border-radius: 10px; border: 1px solid #ddd;">
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" style="border-radius: 10px; border: 1px solid #ddd;">
      </div>
      
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary" style="border-radius: 10px; background-color: #2575fc; border: none;">Create an Account</button>
      </div>

      <div class="text-center">
        <span>Already have an account?</span>
        <a href="{% url 'login' %}" class="text-primary" style="color: #2575fc;">Login</a>
      </div>
    </form>
  </div>

  </div>
</section>




<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>








</body>
</html>
