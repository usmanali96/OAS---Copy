{% load static %}
{% include 'header.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/contact.css' %}" /> 
    <title>Document</title>
</head>
<body>
    




    <div class="contact-form">
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <h1>Contact Us</h1>
                </div>
                <div class="row">
                    <h4 style="text-align:center">We'd love to hear from you!</h4>
                </div>
                <div class="row input-container">
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            {{ form.name }} <!-- Input field first -->
                            <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label> <!-- Label comes after -->
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input">
                            {{ form.email }} <!-- Input field first -->
                            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label> <!-- Label comes after -->
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="styled-input" style="float:right;">
                            {{ form.phone }} <!-- Input field first -->
                            <label for="{{ form.phone.id_for_label }}">{{ form.phone.label }}</label> <!-- Label comes after -->
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="styled-input wide">
                            {{ form.content }} <!-- Input field first -->
                            <label for="{{ form.content.id_for_label }}">{{ form.content.label }}</label> <!-- Label comes after -->
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn-lrg submit-btn">Send Message</button>
                    </div>
                </div>
            </div>
        </form>
    </div><!-- /.contact-form -->
    



    {% include 'footer.html'%}
</body>
</html>
