<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout for {{ product.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .checkout-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1>Congratulations, {{ highest_bid.email }}!</h1>
        <p>You have won the auction for <strong>"{{ product.title }}"</strong> with a bid of ${{ highest_bid.price }}.</p>
        <p>To complete your purchase, please click the button below to proceed to payment:</p>
        
        <a href="{{ checkout_url }}" class="checkout-button">Proceed to Payment</a>
    </div>

</body>
</html>
